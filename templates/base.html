{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <link rel="stylesheet" href="{% static 'fontawsome/css/fontawesome.min.css'%}">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous"> -->

    <title>{% block title %} SMS{% endblock %}</title>
</head>
<body>
{% block navbar %}
<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
<div class="container">

    <a href="#" class="navbar-brand"><i>SMS</i></a>

  <button class="navbar-toggler" data-target="#target_name" data-toggle="collapse">
      <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="target_name">
    <ul class="navbar-nav mr-auto">
    {% if request.user.is_authenticated %}
      <li class="nav-item">
          <a href="{% url 'home'  %}" class="nav-link">Home</a>
      </li>
    {% endif %}
    </ul>
  </div>
  </div>
</nav>
{% endblock %}
{% block content %}
{% endblock %}

  <script src="{% static 'js/jquery.min.js'%}"></script>
          <script src="{% static 'js/popper.min.js'%}"></script>
          <script src="{% static 'js/bootstrap.min.js'%}"></script>

</body>
</html>
