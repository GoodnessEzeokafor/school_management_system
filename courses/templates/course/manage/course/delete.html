{% extends 'base.html' %}
{% block title %} {{ block.super }} | Delete "{{ object.title }}" {% endblock %}
 {% block content %}
 <div class="main-content-inner">
   <div class="row">
     <div class="col-lg-6 col-ml-12">
       <div class="row pt-5">
            <form action="" method="post">
                {% csrf_token %}
                <p class="bold">Are you sure you want to delete "{{ object }}"?</p>
            <input type="submit" class="btn btn-lg btn-danger" value="Confirm">
            </form>                
        </div>
    </div>
</div>
</div>
{% endblock %}
