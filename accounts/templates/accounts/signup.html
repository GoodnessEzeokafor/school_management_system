{% extends 'base.html' %}
{% block navbar %}
<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
<div class="container">

    <a href="#" class="navbar-brand"><i>SMS</i></a>

  <button class="navbar-toggler" data-target="#target_name" data-toggle="collapse">
      <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="target_name">
    <ul class="navbar-nav mr-auto">
      {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a href="#" class="nav-link">Home</a>
      </li>
      {% endif %}

    </ul>
  </div>
  </div>
</nav>
{% endblock %}

{% block content %}
<div class="col-md-4"></div>
<div class="col-md-4 mt-4">
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create User" class="btn">
    </form>            
</div>
<div class="col-md-4"></div>
    
{% endblock %}
